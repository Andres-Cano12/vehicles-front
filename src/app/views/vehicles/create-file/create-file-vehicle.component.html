<div class="card">
  <div class="card-body">

          <div class="row">


            <div class="col-md-12">
              <br>
              <p-fileUpload
                #fileUpload
                name="demo[]"
                (uploadHandler)="myUploader($event)"
                customUpload="true"
                chooseLabel="Seleccionar archivo excel"
                invalidFileTypeMessageSummary="Solo se permiten archicos de excel"
                uploadLabel="Guardar"
                cancelLabel="Cancelar"
                accept=".xlsx"
              >
                <ng-template pTemplate="content">
                  <ul *ngIf="uploadedFiles.length" class="fa fa-file-text-o">
                    <li
                      *ngFor="let file of uploadedFiles"
                      class="fa fa-file-text-o"
                    >
                      {{ file.name }} - {{ file.size }} bytes
                    </li>
                  </ul>
                </ng-template>
              </p-fileUpload>
            </div>
          </div>


 
  </div>
</div>
