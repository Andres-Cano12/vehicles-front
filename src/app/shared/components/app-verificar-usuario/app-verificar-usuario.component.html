<div class="row">
    <!-- Usuario -->
    <div class="col-md-12">
        <div class="card ctn-table">
            <div class="card-header">
                <div class="float-left">
                    Verificar Datos
                </div>
            </div>
            <div class="card-body animated fadeIn">
                <app-field-required></app-field-required>
                <form class="forms" novalidate>
                    <div class="row">
                        <div class="col-sm-6 col-md-4 form-group">
                            <label for="inputText"><span class="fa fa-asterisk span-required"></span> Usuario</label>
                            <input name="vUserName" type="text" class="form-control" placeholder="Usuario" [(ngModel)]="loginModel.userName">
                        </div>
                        <div class="col-sm-6 col-md-4 form-group">
                            <label for="inputText"><span class="fa fa-asterisk span-required"></span> Contraseña</label>
                            <input name="vPassword" type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="loginModel.password">
                        </div>
                        <div clas="col-sm-6 col-md-4 form-group">
                            <label for="inputText">&nbsp;</label>
                            <a data-toggle="modal" class="btn btn-primary form-control" data-target="#userModal">Guardar Cambios</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ./Usuario -->
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirmar</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de guardar los cambios?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveChange()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
